<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge 15: Risk Management Dashboard</title>
    <style>
        header, footer {
            text-align: center;
        }
        form, main {
            text-align: center;
        }
        #riskDashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; 
            gap: 10px; 
        }
        .risk-card {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            width: 250px;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }
        .low-level {
            background-color: lightgreen;
            border: 2px solid green;
            text-align: center;
        }
        .medium-level {
            background-color: yellow;
            border: 2px solid goldenrod;
            text-align: center;
        }
        .high-level {
            background-color: indianred;
            border: 2px solid red;
            text-align: center;
        }
        #increaseRiskLevelsButton {
            display: block;
            margin: 25px auto;
            padding: 10px;
            border: 2px solid black;
        }

    </style>
</head>
<body>
    <header>
        <h1>Risk Management Dashboard</h1>
    </header>

    <!-- Task 1: Base Structure Setup -->
    <form id="riskForm">
        <input id="riskNameInput" type="text" placeholder="Enter Risk Item" required>
        <input type="text" id="departmentInput" placeholder="Enter Department" required>
        <select id="riskLevelSelect">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <button id="submitButton">Submit</button>
    </form>
    
    <button id="increaseRiskLevelsButton">Increase Risk Levels</button>

    <main>
        <div id="riskDashboard"></div>
    </main>

    <footer>
        <p>2025 Â© Coding Challenge 15</p>
    </footer>

    <script src="cc_15.js"></script>
</body>
</html>
